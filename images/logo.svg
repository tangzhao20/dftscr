<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
    <title>dftscr Logo</title>
    <desc>Logo for dftscr, showing stylized DOS plot and text</desc>

    <g id="dftscr-Logo" stroke="none" fill="none">
        <!-- Icon with a hint of a DOS plot -->
        <g id="DOS" transform="translate(110, 332)">
            <!-- Axis -->
            <path d="M 0,0 L 480,0" stroke="#c6c6c9" stroke-width="4"></path>

            <!-- Top curve -->
            <path d="M 0,-12
                     L 60,-18 L 96,-14.4 L 120,-30 L 144,-96 L 156,-84 L 168,-114 L 180,-48
                     L 216,-60 L 228,-36 L 252,-54 L 264,-24 L 300,-36 L 336,-18 L 384,-30 L 480,-12"
                  stroke="#2959aa" stroke-width="4" stroke-linejoin="round" stroke-linecap="round"/>

            <!-- Bottom curve -->
            <path d="M 0,12
                     L 72,14.4 L 108,24 L 132,36 L 156,72 L 168,60 L 180,90 L 192,42
                     L 216,54 L 240,30 L 258,72 L 276,36 L 312,48 L 348,24 L 396,36 L 480,18"
                  stroke="#ff9e64" stroke-width="4" stroke-linejoin="round" stroke-linecap="round"/>
        </g>

        <!-- Text: dftscr -->
        <g id="Text" transform="translate(620, 240)">
            <text font-family="'Noto Serif Thin', 'Noto Serif', serif" font-size="220" fill="#1a1b26">
                <tspan x="0" y="150">dftscr</tspan>
            </text>
        </g>
    </g>
</svg>

